<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- image that shows up when peple link this on social media -->
  <!-- <meta
    property="og:image"
    content="/assets/some_image"
  /> -->

  <title>
    {% if page.title == nil or page.title == "" %}
    {{ site.title }}
    {% else %} {{ page.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.png" />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ site.baseurl }}/atom.xml"
  />
  <!--FontAwesome-->
  <link href="/assets/css/all.css" rel="stylesheet">

  {% seo title=false %}
</head>
