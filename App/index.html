<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <!-- build:css css/dist.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="directives/angular-fullpage.js/jquery.fullpage.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="directives/main-info/main-info.css" />
    <link rel="stylesheet" href="directives/hobby-info/hobby-info.css" />
    <link rel="stylesheet" href="directives/work-info/work-info.css" />
    <link rel="stylesheet" href="directives/picture-modal/picture-modal.css" />
    <!-- endbuild -->

    <title>About Cory</title>
</head>
<body>
    <div class="container" id="main" ng-controller="mainController">

        <div full-page>
            <div class="section" id="section0" data-anchor="section0">

                <div class="button-top">
                    <button type="button" id="smallSocialButton" class="btn slidebutton"
                            ng-click="slidebtnClick()" ng-show="animateCount % 2 === 0">
                        <span class="fa fa-bars"/>
                    </button>

                    <div id="fullSocialButton" class="animated" ng-show="animateCount % 2 !== 0">
                        <div class="endbtn" ng-click="slidebtnClick()"><span class="fa fa-bars"/></div>
                        <!--Code for social badges goes here-->
                        <ul class="social-side-links">
                            <li cjgdraggable class="cjg-badge" ng-repeat="badge in badgelist">
                                <a href={{badge.link}} tooltip={{badge.title}} tooltip-placement="bottom">
                                    <i class="fa fa-2x {{badge.image}}"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <main-info model="mainInfoModel"></main-info>

            </div>

            <!-- Nice and elegant, the way all sections should be. -->
            <div class="section" id="section1" data-anchor="section1">
                <work-info model="workInfoModel"></work-info>
            </div>

            <!-- NOTE: this sucks, but there's no better way. -->
            <div class="section" id="section2" data-anchor="section2">
                <div class="slide" id="slide0">
                    <hobby-info model="hobbyInfoModel.slides[0]"></hobby-info>
                </div>
                <div class="slide" id="slide1">
                    <hobby-info model="hobbyInfoModel.slides[1]"></hobby-info>
                </div>
                <div class="slide" id="slide2">
                    <hobby-info model="hobbyInfoModel.slides[2]"></hobby-info>
                </div>
                <div class="slide" id="slide3">
                    <hobby-info model="hobbyInfoModel.slides[3]"></hobby-info>
                </div>
                <div class="slide" id="slide4">
                    <hobby-info model="hobbyInfoModel.slides[4]"></hobby-info>
                </div>
            </div>

            <div class="section cjg-footer" id="section3" data-anchor="section3">
                <footer class="text-center">
                    <p>&copy; Cory Gordinier, 2016</p>
                    <p>Created using Angular and Bootstrap.</p>
                    <p>Want the code? <a href="mailto:cory.gordinier+coderequest@gmail.com">Just ask!</a></p>
                </footer>
            </div>
        </div>

    </div>

    <!-- build:js dist.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/core.js"></script>
    <script src="bower_components/jquery-ui/ui/widget.js"></script>
    <script src="bower_components/jquery-ui/ui/mouse.js"></script>
    <script src="bower_components/jquery-ui/ui/draggable.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="Controllers/MainController.js"></script>
    <script src="Directives/angular-fullpage.js/angular-fullpage.js"></script>
    <!--<script src="Directives/cjgcarousel.js"></script>-->
    <script src="Directives/cjgdraggable.js"></script>
    <script src="Directives/main-info/main-info.js"></script>
    <script src="Directives/hobby-info/hobby-info.js"></script>
    <script src="Directives/work-info/work-info.js"></script>
    <script src="Directives/picture-modal/picture-modal.js"></script>
    <script src="Models/badge.js"></script>
    <script src="Models/badgelist.js"></script>
    <script src="Models/datehelper.js"></script>
    <script src="Models/imagelist.js"></script>
    <script src="Models/work.js"></script>
    <script src="Models/worksites.js"></script>
    <script src="Models/slide.js"></script>
    <script src="Models/hobbylist.js"></script>
    <!-- fileblock:js templates -->
    <script src="generated/templates.js"></script>
    <!-- endfileblock -->
    <!-- endbuild -->
</body>
</html>
